<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="libs/slick/slick.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header class="header" id="header">
    <div class="header__logo">
      <img src="img/logo.png" alt="logo">
      <p class="header__logo-number">8 800 888 88 88</p>
      <button class="header__logo-btn">Обратный звонок</button>
    </div>
    <div class="container">
      <h1 class="header__title">Поверните
        время <span>вспять!</span></h1>
      <p class="header__text">Испытайте неповторимые
        ощущения совершенства
        и моментальный эффект
        на Вашей коже</p>
      <img src="img/product.png" alt="product" class="header__img">
      <div class="header__action">
        <h3 class="header__action-title">Внимание.Акция!</h3>
        <p class="header__action-text">Осталось <span>13</span> акционных упаковок Ultimate Young </p>
        <div class="header__action-taimer">00:03:01:05</div>
        <div class="header__action-price">
          <div class="header__action-price-left">
            <p class="header__action-price-text">Обычная цена</p>
            <p class="header__action-price-cash"><s>8000р</s></p>
          </div>
          <div class="header__action-price-right">
            <p class="header__action-price-text">Цена со скидкой</p>
            <p class="header__action-price-cash">5000р</p>
          </div>
        </div>
        <form action="#" class="header__action-form">
          <p class="header__action-input">
            <input placeholder="Ваше имя" name="user"></p>
          <p class="header__action-input">
            <input placeholder="Ваш номер" name="number"></p>
          <button class="header__action-btn" type="submit">ЗАКАЗАТЬ СО СКИДКОЙ</button>
          <p class="header__action-tab">
            <input name="tab" type="radio" value="tab" checked>Я даю согласие на обработку персональных данных</p>
        </form>
      </div>
    </div>
  </header>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</body>

</html>
